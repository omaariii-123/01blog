<div class="register-wrapper">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join us and start your journey today</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" type="text" id="name" placeholder="e.g. John Doe" autocomplete="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" id="password" autocomplete="new-password">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" id="confirmPassword"
            autocomplete="new-password">
        </mat-form-field>

        <div class="terms-container">
          <mat-checkbox formControlName="terms" color="primary">
            I agree to the <a href="#" (click)="$event.preventDefault()">Terms and Conditions</a>
          </mat-checkbox>
        </div>

        <button mat-flat-button color="primary" type="submit" [disabled]="!formValid()" class="submit-btn full-width">
          Create Account
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
