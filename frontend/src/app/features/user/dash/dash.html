<div class="dashboard-container">

  <!-- Welcome Banner -->
  <header class="dashboard-header">
    <div class="welcome-text">
      <h1>Hello, <span class="highlight">{{ name || 'Creator' }}</span> ðŸ‘‹</h1>
      <p>Share your ideas with the world today.</p>
    </div>
  </header>

  <div class="dashboard-grid">

    <!-- Main Feed / Create Post Area -->
    <main class="main-column">
      <!-- Embedding the Post Create Component -->
      <app-post-create></app-post-create>

      <!-- Post Feed -->
      <div class="post-feed">
        @if (posts().length === 0) {
        <mat-card class="empty-feed-card" appearance="outlined">
          <mat-card-content class="empty-content">
            <mat-icon class="empty-icon">feed</mat-icon>
            <p>No posts yet. Be the first to share something!</p>
          </mat-card-content>
        </mat-card>
        } @else {
        @for (post of posts(); track post.id) {
        <mat-card class="post-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ post.content }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Read More</button>
            <button mat-icon-button><mat-icon>share</mat-icon></button>
          </mat-card-actions>
        </mat-card>
        }
        }
      </div>
    </main>

    <!-- Sidebar / Stats -->
    <aside class="side-column">
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-card-title>Your Activity</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="stat-row">
            <div class="stat-item">
              <span class="count">0</span>
              <span class="label">Posts</span>
            </div>
            <div class="stat-item">
              <span class="count">0</span>
              <span class="label">Views</span>
            </div>
          </div>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions class="quick-links">
          <button mat-stroked-button (click)="goProfile()" class="full-width-btn">View Profile</button>
          <button mat-stroked-button class="full-width-btn">Settings</button>
        </mat-card-actions>
      </mat-card>
    </aside>

  </div>
</div>
