<div class="create-post-wrapper">
  <mat-card class="post-card">
    <mat-card-header>
      <mat-card-title>Create New Post</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" type="text" id="title" placeholder="Ex. My new blog post">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" id="content" rows="6"
            placeholder="Write your thoughts..."></textarea>
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-flat-button color="primary" type="submit" [disabled]="postForm.invalid">Post</button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
