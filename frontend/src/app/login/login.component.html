<div class="auth-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required placeholder="Enter your password" />
    </div>

    <button type="submit">Login</button>
  </form>

  <p class="auth-footer">
    Don't have an account?
    <a (click)="goRegister()">Register here</a>
  </p>
</div>
