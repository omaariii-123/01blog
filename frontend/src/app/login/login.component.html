<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email" name="email" required placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" name="password" required placeholder="Enter your password" />
    </div>

    <button [disabled]="!formValid()" type="submit">Login</button>
  </form>

  <p class="auth-footer">
    Don't have an account?
    <a (click)="goRegister()">Register here</a>
  </p>
</div>
