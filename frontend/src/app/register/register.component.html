<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" id="name" name="name" placeholder="Your name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email" name="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" name="password" placeholder="Enter your password" />
    </div>

    <button type="submit">Register</button>
  </form>

  <p class="auth-footer">
    Already have an account?
    <a (click)="goLogin()">Login here</a>
  </p>
</div>
