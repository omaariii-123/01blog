<div class="auth-container">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel required placeholder="Your name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required placeholder="Enter your password" />
    </div>

    <button type="submit">Register</button>
  </form>

  <p class="auth-footer">
    Already have an account?
    <a (click)="goLogin()">Login here</a>
  </p>
</div>
