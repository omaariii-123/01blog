<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
<header class="mdl-layout__header">
<div class="mdl-layout__header-row">
		<a (click)="goHome()" class="mdl-layout-title">01 Blog</a>
<div class="mdl-layout-spacer"></div>
<nav class="mdl-navigation mdl-layout--large-screen-only">
<button (click)="goLogin()" *ngIf="!auth.isLoggedIn()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Sign in</button>
<button (click)="goSignUp()"*ngIf="!auth.isLoggedIn()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Sign up</button>
<button *ngIf="auth.isLoggedIn()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Profile</button>
<button *ngIf="auth.isLoggedIn()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Log out</button>
</nav>
</div>
</header>
<main class="mdl-layout__content" style="padding: 20px;">

</div>
