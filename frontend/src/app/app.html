<div class="app-layout">
  
  <!-- Navigation Header -->
  <header class="navbar">
    <div class="container navbar-content">
      <!-- Logo / Home Link -->
      <a (click)="goHome()" class="brand-logo">
        <span class="logo-icon">01</span> Blog
      </a>

      <div class="spacer"></div>

      <!-- Navigation Actions -->
      <nav class="nav-actions">
        
        @if (!auth.user()) {
          <!-- Guest View -->
          <button (click)="goLogin()" class="btn btn-ghost">Sign in</button>
          <button (click)="goSignUp()" class="btn btn-primary">Sign up</button>
        } @else {
          <!-- Logged In View -->
          <button (click)="goProfile()"class="btn btn-outline">Profile</button>
          <button (click)="auth.logout()" class="btn btn-outline">Log out</button>
        }

      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
